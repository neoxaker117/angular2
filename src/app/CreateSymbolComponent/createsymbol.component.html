<form [formGroup]="symbolForm" (ngSubmit)="onSubmit(symbolForm.value)">

    <input type="text" [formControl]="symbolForm.controls['title']" (keyup)="onKeyUp(symbolForm.value)">
    <input type="file" [formControl]="symbolForm.controls['image']" (change)="onFileChange($event)" />

    <button type="submit" [disabled]="!symbolForm.valid">Create</button>

    <div *ngIf="validateField('title', 'required')">You must include a title.</div>
    <div *ngIf="validateField('title', 'minlength')">Your last name must be at least 4 characters long.</div>
    <div *ngIf="validateField('title', 'maxlength')">Your last name cannot exceed 24 characters.</div>

    <canvas #createCanvas width="200" height="200"></canvas>

</form>
