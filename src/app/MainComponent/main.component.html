<md-sidenav-layout>
    <md-sidenav #sideNav>
        <md-nav-list>
            <a md-list-item  routerLink="/symbol" routerLinkActive="active">symbol</a>
            <a md-list-item  routerLink="/list" routerLinkActive="active">list</a>
        </md-nav-list>
    </md-sidenav>

    <md-toolbar color="primary" class="toolbar">
        <button md-icon-button (click)="sideNav.open()">
            <md-icon>menu</md-icon>
        </button>
        <span class="toolbar__title">{{pageTitle}}</span>
    </md-toolbar>

    <h1>{{pageTitle}}</h1>

    <router-outlet></router-outlet>
</md-sidenav-layout>
